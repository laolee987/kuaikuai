<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>乖乖 KUAI KUAI - 品牌故事</title>
    <style>
        /* --- 全域設定 --- */
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { font-family: Arial, Helvetica, sans-serif; background-color: #ffffff; color: #333; line-height: 2; /* 行高加大一點比較好讀 */ }
        a { text-decoration: none; color: inherit; }

        /* Header & Nav */
        header { background-color: #009944; padding: 30px 20px; text-align: center; border-bottom: 5px solid #FFD700; }
        header h1 { color: #ffffff; font-size: 36px; margin-bottom: 10px; font-weight: bold; }
        header p { background-color: #FFD700; color: #000; padding: 5px 15px; display: inline-block; font-weight: bold; font-size: 16px; }
        nav { background-color: #333; text-align: center; width: 100%; position: sticky; top: 0; z-index: 100; }
        nav ul { list-style: none; padding: 0; }
        nav ul li { display: inline-block; }
        nav ul li a { display: block; color: white; padding: 15px 25px; font-size: 16px; }
        nav ul li a:hover, nav ul li a.active { background-color: #FFD700; color: #000; }

        /* --- 簡約版面設定 --- */
        .main-container {
            max-width: 800px; /* 寬度不用太寬，讀文字比較舒服 */
            margin: 60px auto; /* 上下置中 */
            padding: 0 20px;
        }

        .page-title {
            text-align: center;
            font-size: 32px;
            color: #009944;
            margin-bottom: 30px;
            font-weight: bold;
        }

        /* 這就是你要的「一個框框」 */
        .content-box {
            border: 2px solid #009944; /* 綠色外框 */
            padding: 40px; /* 內距留白 */
            background-color: #fff;
            box-shadow: 5px 5px 0px #eee; /* 簡單的硬陰影 */
            font-size: 18px; /* 字體大一點 */
        }

        /* 讓文字分段清楚 */
        .content-box p {
            margin-bottom: 20px;
        }

        footer { background-color: #333; color: #fff; text-align: center; padding: 40px 0; margin-top: 100px; }
    </style>
</head>
<body>

    <header>
        <h1>乖乖股份有限公司</h1>
        <p>KUAI KUAI - 你的童年，你的工程師守護神</p>
    </header>

    <nav>
        <ul>
            <li><a href="index.html">首頁</a></li>
            <li><a href="products.html">商品介紹</a></li>
            <li><a href="brand.html" class="active">品牌故事</a></li>
            <li><a href="news.html">最新消息</a></li>
            <li><a href="contact.html">聯絡我們</a></li>
        </ul>
    </nav>

    <div class="main-container">
        
        <div class="page-title">品牌故事</div>

        <!-- 唯一的文字框框 -->
        <div class="content-box">
            <p>乖乖公司是台灣國民零食的象徵，也是百工百業的守護象徵。</p>
            <p>品牌精神為「乖乖，挺在地的」，強調深耕台灣、發掘在地美好。</p>
            <p>秉持專業研發與生產技術，捍衛食品安全。</p>
            <p>目標是讓乖乖成為無可取代的台灣好滋味，並將台灣的美好推向全世界。</p>
        </div>

    </div>

    

</body>
</html>
