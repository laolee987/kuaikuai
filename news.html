    <title>乖乖 KUAI KUAI - 最新消息</title>
    <style>
        /* --- 全域設定 --- */
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { font-family: Arial, Helvetica, sans-serif; background-color: #ffffff; color: #333; line-height: 1.5; }
        a { text-decoration: none; color: inherit; }

        /* Header & Nav (保持一致) */
        header { background-color: #009944; padding: 30px 20px; text-align: center; border-bottom: 5px solid #FFD700; }
        header h1 { color: #ffffff; font-size: 36px; margin-bottom: 10px; font-weight: bold; }
        header p { background-color: #FFD700; color: #000; padding: 5px 15px; display: inline-block; font-weight: bold; font-size: 16px; }
        nav { background-color: #333; text-align: center; width: 100%; position: sticky; top: 0; z-index: 100; }
        nav ul { list-style: none; padding: 0; }
        nav ul li { display: inline-block; }
        nav ul li a { display: block; color: white; padding: 15px 25px; font-size: 16px; }
        nav ul li a:hover, nav ul li a.active { background-color: #FFD700; color: #000; }

        /* --- 最新消息專屬樣式 --- */
        .main-container {
            max-width: 900px;
            margin: 50px auto;
            padding: 0 20px;
        }

        .page-title {
            text-align: center;
            font-size: 32px;
            color: #009944;
            margin-bottom: 40px;
            border-bottom: 3px solid #FFD700;
            display: inline-block;
            padding-bottom: 10px;
            font-weight: bold;
        }

        /* 消息列表容器 */
        .news-list {
            border-top: 2px solid #009944; /* 頂部一條綠線 */
        }

        /* 單則消息區塊 */
        .news-item {
            display: flex; /* 讓日期和標題並排 */
            align-items: center;
            padding: 20px 0;
            border-bottom: 1px solid #ddd; /* 分隔線 */
            transition: background-color 0.2s;
            cursor: pointer;
        }

        .news-item:hover {
            background-color: #f9f9f9; /* 滑鼠移上去變灰 */
        }

        /* 日期樣式 */
        .news-date {
            width: 120px; /* 固定寬度，讓標題對齊 */
            flex-shrink: 0;
            color: #009944; /* 綠色日期 */
            font-weight: bold;
            font-family: monospace; /* 等寬字體，比較像編號 */
        }

        /* 標題樣式 */
        .news-title {
            flex-grow: 1; /* 佔滿剩下空間 */
            font-size: 18px;
            color: #333;
        }
        
        .news-title:hover {
            text-decoration: underline; /* 滑鼠移到字上加底線 */
        }

        /* 標籤 (選用) */
        .news-tag {
            background-color: #FFD700;
            color: #000;
            padding: 2px 8px;
            font-size: 12px;
            margin-right: 15px;
            border-radius: 4px;
        }

        footer { background-color: #333; color: #fff; text-align: center; padding: 40px 0; margin-top: 80px; }

        /* RWD */
        @media (max-width: 600px) {
            .news-item {
                flex-direction: column; /* 手機版日期變上面 */
                align-items: flex-start;
            }
            .news-date {
                margin-bottom: 5px;
                font-size: 14px;
            }
        }
    </style>
</head>
